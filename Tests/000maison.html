<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js canvas - Maison</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: #FFF;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			a {
				color: #ff0080;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - test maison.<br />
			Test Maison by Tumulte
		</div>

		<script type="text/javascript" src="../build/Three.js"></script>
		<script type="text/javascript" src="Tests/maison.js"></script>

		<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>

		<script type="text/javascript">

			var camera, scene, renderer,
			particle1, particle2, particle2,
			light1, light2, light3,
			mesh;

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.Camera( 65, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 6;
				camera.position.y = 4;

				scene = new THREE.Scene();

				scene.addLight( new THREE.AmbientLight( 0x444444 ) );

				light1 = new THREE.PointLight( 0xffffff );
				scene.addLight( light1 );


				mesh = new THREE.Mesh( new maison(), new THREE.MeshLambertMaterial({ color: 0xff00ff, shading: THREE.FlatShading } ) );
				mesh.overdraw = true;
				scene.addObject( mesh );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var time = new Date().getTime() * 0.0005;

				mesh.rotation.y -= 0.005;

				light1.position.x = 10;
				light1.position.y = 10;
				light1.position.z = 10;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
